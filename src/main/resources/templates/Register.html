<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/Register.css}" />

</head>
<body>

<h2>User Registration</h2>

<form th:action="@{/register}" method="post">

    <label>Name:</label><br>
    <input type="text" name="uname" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="uemail" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="upassword" required minlength="4"><br><br>

    <label>Mobile Number:</label><br>
    <input type="number" name="unumber" required><br><br>

    <button type="submit">Register</button>
</form>

<p th:text="${error}" style="color: red;"></p>

</body>
</html>
